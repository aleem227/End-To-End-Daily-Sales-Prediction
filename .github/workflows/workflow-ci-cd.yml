name: ML-sales-prediction

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: aleem227/sales_prediction
  PROJECT_ID: prediction-vm

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'kubectl docker-credential-gcr'

      - name: Authenticate with Google Cloud SDK
        run: gcloud auth configure-docker --quiet && gcloud auth activate-service-account --key-file=${{ secrets.GCP_KEY }}

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Configure Docker Client for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Push Docker Image to Container Registry (GCR)
        run: |
          docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
          docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest

      - name: Push Docker Image to Artifact Registry
        run: |
          docker tag $IMAGE_NAME:latest us-central1-docker.pkg.dev/$PROJECT_ID/images/$IMAGE_NAME:latest
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/images/$IMAGE_NAME:latest

      - name: Deploy to GCP VM
        run: |
          gcloud compute ssh --zone "us-central1-f" "prediction-vm" --command "
            sudo docker pull gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
            sudo docker stop sales_prediction || true
            sudo docker rm sales_prediction || true
            sudo docker run -d --name sales_prediction -p 8081:8080 gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
          "